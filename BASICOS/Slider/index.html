<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Slider que cambia imagenes"
      <meta
      name="author"
      content="Alberto Montealegre"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="../../img/logo.ico" type="image/x-icon" />
    <title>Slider</title>
  </head>
  <body>
    <header>
      <h2>Slider</h2>
    </header>
    <main>
      <div class="slider">
        <ul>
          <li>
            <input type="radio" id="rd1" name="banner" />
            <label for="rd1"></label>
            <img
              src="../../img/BannerBlack.png"
              alt="banner"
              width="100%"
              id="banner1"
            />
          </li>
          <li>
            <input type="radio" id="rd2" name="banner" />
            <label for="rd2"></label>
            <img
              src="../../img/BannerBlue.png"
              alt="banner"
              width="100%"
              id="banner2"
            />
          </li>
          <li>
            <input type="radio" id="rd3" name="banner" />
            <label for="rd3"></label>
            <img
              src="../../img/BannerGreen.png"
              alt="banner"
              width="100%"
              id="banner3"
            />
          </li>
          <li>
            <input type="radio" id="rd4" name="banner" />
            <label for="rd4"></label>
            <img
              src="../../img/BannerPink.png"
              alt="banner"
              width="100%"
              id="banner4"
            />
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
